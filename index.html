<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <!-- Section informacion -->
        <section id="images">
            <picture>
                <img src="./img/undraw_personal_training_0dqn.svg" alt="">
            </picture>
            <article class="information">
                <h3>Change The Quality Of Your life</h3>
                <p>A balanced diet and smart starts will fill your life with happiness and joy.</p>
            </article>
        </section>

        <!-- LOGIN -->
        <section id="login">
            <main class="content">
                <picture></picture>
                <div class="welcome">
                    <h1>Hello Again!</h1>
                    <p>Some will be followed and the developers present, for the masses of the people do not want to hate</p>
                </div>

                <!-- Formulario -->
                <form action="" method="">
                     <label class="form_box" for="email">
                        <input type="email" name="email" id="email" class="form_input" placeholder=" ">
                        <span class="form_name">Email</span>
                    </label>

                    <label class="form_box" for="password">
                        <input type="password" name="password" id="password" class="form_input" placeholder=" ">
                        <span class="form_name">Password</span>
                    </label>

                    <div class="extra">
                        <label for="remember">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>

                        <a href="#">Recovery Password</a>
                    </div>

                    <button type="submit">Login</button>
                </form>

                <button class="login-google">
                    <picture>
                        <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="logo-google">
                    </picture>
                    <span>Sing in with Google</span>
                </button>
            </main>


            <!-- Footer -->
            <footer>
                <span>Don't have an account yet?</span> <a href="#">Sing Up</a>
            </footer>
        </section>
    </div>
</body>
</html>
